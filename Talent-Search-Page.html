<!-- Talent Search -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Talent</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const searchForm = document.getElementById('searchForm');
            const resultsContainer = document.getElementById('resultsContainer');

            searchForm.addEventListener('submit', function(event) {
                event.preventDefault();
                const searchInput = document.getElementById('searchInput').value;
                console.log('Searching for:', searchInput);

                // Sample static data to display as search results
                const sampleResults = [
                    {
                        name: 'John Doe',
                        description: 'Senior Developer, 5+ years of experience in JavaScript and Python.',
                        location: 'New Delhi',
                        imageUrl: 'https://via.placeholder.com/150'
                    },
                    {
                        name: 'Jane Smith',
                        description: 'Project Manager with extensive experience in managing large IT projects.',
                        location: 'Mumbai',
                        imageUrl: 'https://via.placeholder.com/150'
                    }
                ];

                displayResults(sampleResults);
            });

            function displayResults(results) {
                resultsContainer.innerHTML = ''; // Clear previous results
                results.forEach(result => {
                    const resultHTML = `
                        <div class="card mb-3" style="max-width: 540px;">
                            <div class="row g-0">
                                <div class="col-md-4">
                                    <img src="${result.imageUrl}" class="img-fluid rounded-start" alt="Profile Picture">
                                </div>
                                <div class="col-md-8">
                                    <div class="card-body">
                                        <h5 class="card-title">${result.name}</h5>
                                        <p class="card-text">${result.description}</p>
                                        <p class="card-text"><small class="text-muted">${result.location}</small></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;
                    resultsContainer.innerHTML += resultHTML;
                });
            }
        });
    </script>
</head>
<body>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <Card class="col-md-5 shadow p-3">
        <h2 class="text-center mb-4">Search for Talent</h2>
        <form id="searchForm">
            <div class="mb-3">
                <input type="text" class="form-control" id="searchInput" placeholder="Search for skills, titles, etc">
            </div>
            <button type="submit" class="btn btn-primary">Search</button>
        </form>
        <div class="mt-4" id="resultsContainer">
            <!-- Search results will appear here after the form is submitted -->
        </div>
      </Card>
    </div>
    </div>
</body>
</html>
