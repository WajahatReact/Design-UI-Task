<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Profile Setup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        function handleSubmit(event) {
            event.preventDefault();
            const companyName = document.getElementById('companyName').value;
            const industry = document.getElementById('industry').value;
            const size = document.getElementById('size').value;
            console.log('Company Name:', companyName, 'Industry:', industry, 'Size:', size);
            window.location.href = 'Talent-Search-Page.html'; // Redirect after form submission
        }
    </script>
</head>
<body>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <Card class="col-md-5 shadow p-3">
          <h2 class="text-center mb-4">Company Profile Setup</h2>
          <form onsubmit="handleSubmit(event)">
              <div class="mb-3">
                  <label for="companyName" class="form-label">Company Name</label>
                  <input type="text" class="form-control" id="companyName" required>
              </div>
              <div class="mb-3">
                  <label for="industry" class="form-label">Industry</label>
                  <input type="text" class="form-control" id="industry" required>
              </div>
              <div class="mb-3">
                  <label for="size" the "form-label">Company Size</label>
                  <input type="number" class="form-control" id="size" required>
              </div>
              <button type="submit" class="btn btn-primary">Save Profile</button>
          </form>
        </Card>
      </div>
    </div>
</body>
</html>
